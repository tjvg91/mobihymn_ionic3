  <ion-list>
    <ion-item>
      <h1>SIGN IN</h1>
    </ion-item>
    <ion-item>
        <button ion-button block color="gm" (tap)="signInGMail()">
          <i class="fa fa-google-plus-official"></i> SIGN IN WITH GOOGLE
        </button>
    </ion-item>
    <ion-item>
        <button ion-button block color="fb" (tap)="signInFB()">

        </button>
    </ion-item>
  </ion-list>
</ion-content>
